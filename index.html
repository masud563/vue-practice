<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practice</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        img {
            width: 100px;
        }
        img,p,h3 {
            margin: 0;
            padding: 0;
        }
        li{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 10px auto;
            max-width: 960px;
            background: #ddd;
            border-radius: 10px;
        }
        li.fav{
            background: rgba(243, 180, 6, 0.932);
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="showBooks">
            <ul>
                <li v-for="book in filteredBooks" :class="{fav:book.isFav}" @click="toggleFavourite(book)">
                    <img :src="book.img" :alt="book.title">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </div>
        <button @click="toggleBooks">
            <span  v-if="showBooks">Hide Books</span>
            <span v-if="!showBooks">Show Books</span>
        </button>

      
    </div>

    

    <script src="./app.js"></script>
</body>
</html>
